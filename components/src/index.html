<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/ivy.css" />
  <style>
    html {
      font-size: 10px;
      margin: 0;
    }

    body {
      font-size: 1.4rem;
      line-height: 1.6em;
      width: 800px;
      margin: 0 auto;
      background-color: #efefef;
      height: 100vh;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .margin-top {
      margin-top: 12px;
    }

    .-margin-left {
      margin-left: 12px;
    }

    .margin-left-large {
      margin-left: 12px;
    }

    .test::part(separator) {
      color: red;
    }
  </style>
  <script type="module" src="/build/ivy.esm.js"></script>
  <script nomodule src="/build/ivy.js"></script>
</head>

<body>
  <div style="min-height: 200px">

  </div>
  <div>
    <ivy-switch id="test1"></ivy-switch>
    <ivy-switch checked></ivy-switch>
    <ivy-switch disabled></ivy-switch>
    <ivy-switch checked disabled></ivy-switch>
  </div>


</body>

<script>
  document.querySelector('#test1').addEventListener('change', ev => {
    console.log(ev.detail, document.querySelector('#test1').checked)

  })
</script>

</html>
