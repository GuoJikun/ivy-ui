<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/ivy.css" />
  <style>
    html {
      font-size: 10px;
      margin: 0;
    }

    body {
      font-size: 1.4rem;
      line-height: 1.6em;
      width: 800px;
      margin: 0 auto;
      background-color: #efefef;
      height: 100vh;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .margin-top {
      margin-top: 12px;
    }

    .-margin-left {
      margin-left: 12px;
    }

    .margin-left-large {
      margin-left: 12px;
    }

    .test::part(separator) {
      color: red;
    }
  </style>
  <script type="module" src="/build/ivy.esm.js"></script>
  <script nomodule src="/build/ivy.js"></script>
</head>

<body>
  <div style="min-height: 200px"> </div>
  <div class="margin-top">
    <ivy-input id="wrap" placeholder="测试placeholder" auto-focus> </ivy-input>
    <ivy-input type="password" placeholder="测试placeholder" auto-focus> </ivy-input>
    <ivy-input type="color" placeholder="测试placeholder" auto-focus> </ivy-input>
    <ivy-input type="date" placeholder="测试placeholder" auto-focus> </ivy-input>
    <ivy-input type="time" placeholder="测试placeholder" auto-focus> </ivy-input>
    <ivy-input type="number" placeholder="测试placeholder" auto-focus> </ivy-input>
  </div>
  <div style="min-height: 200px"> </div>

</body>

<script>
  const el = document.querySelector('#wrap')
  el.addEventListener('change', function (ev) {
    console.log(ev.detail, this.value)
  })
  el.addEventListener('focus', function (ev) {
    console.log('focus')
  })
  el.addEventListener('blur', function (ev) {
    console.log('blur')
  })
</script>

</html>
