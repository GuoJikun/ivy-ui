<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/ivy.css" />
  <style>
    html {
      font-size: 10px;
      margin: 0;
    }

    body {
      font-size: 1.4rem;
      line-height: 1.6em;
      width: 800px;
      margin: 0 auto;
      background-color: #efefef;
      height: 100vh;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .margin-top {
      margin-top: 12px;
    }

    .-margin-left {
      margin-left: 12px;
    }

    .margin-left-large {
      margin-left: 12px;
    }

    .test::part(separator) {
      color: red;
    }
  </style>
  <script type="module" src="/build/ivy.esm.js"></script>
  <script nomodule src="/build/ivy.js"></script>
</head>

<body>
  <div style="min-height: 200px">

  </div>
  <div class="margin-top">
    <ivy-contextmenu id="wrap" style="height: 500px;background-color: red">
      <div slot="menu">
        <ivy-contextmenu-item command="copy">复制</ivy-contextmenu-item>
        <ivy-contextmenu-item command="cut">剪切</ivy-contextmenu-item>
        <ivy-contextmenu-item command="paste">粘贴</ivy-contextmenu-item>
        <ivy-contextmenu-item line></ivy-contextmenu-item>
        <ivy-contextmenu-item>复制图像</ivy-contextmenu-item>
        <ivy-contextmenu-item>翻译</ivy-contextmenu-item>
        <ivy-contextmenu-item>截图</ivy-contextmenu-item>
      </div>
    </ivy-contextmenu>

  </div>
  <div style="min-height: 200px">

  </div>
  <div style="height: 50vh;background-color: greenyellow" id="container">
    <ivy-contextmenu id="noWrap" style="height: 100%;">
      <div slot="menu">
        <ivy-contextmenu-item command="copy">复制</ivy-contextmenu-item>
        <ivy-contextmenu-item command="cut">剪切</ivy-contextmenu-item>
        <ivy-contextmenu-item command="paste">粘贴</ivy-contextmenu-item>
        <ivy-contextmenu-item line></ivy-contextmenu-item>
        <ivy-contextmenu-item>复制图像</ivy-contextmenu-item>
        <ivy-contextmenu-item>翻译</ivy-contextmenu-item>
        <ivy-contextmenu-item>截图</ivy-contextmenu-item>
      </div>
    </ivy-contextmenu>
  </div>

  <ivy-button id="test">更改current</ivy-button>

</body>

<script>
  document.querySelector('#wrap').addEventListener('command', ev => {
    console.log(ev.detail)
  })
  document.querySelector('#noWrap').addEventListener('command', ev => {
    console.log(ev.detail)
  })


</script>

</html>
