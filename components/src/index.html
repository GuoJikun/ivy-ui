<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stencil Component Starter</title>
  <style>
    html {
      font-size: 10px;
      margin: 0;
    }

    body {
      font-size: 1.4rem;
      line-height: 1.6em;
      width: 800px;
      margin: 0 auto;
      background-color: #efefef;
      height: 100vh;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .ivy-margin-top {
      margin-top: 12px;
    }

    .ivy-margin-left {
      margin-left: 12px;
    }

    .ivy-margin-left-large {
      margin-left: 12px;
    }

    .test::part(separator) {
      color: red;
    }
  </style>
  <script type="module" src="/build/ivy.esm.js"></script>
  <script nomodule src="/build/ivy.js"></script>
</head>

<body>
  <div style="min-height: 200px">
    <ivy-aspect-ratio width="50vw" aspect-ratio="16/9" style="background-color: red;" mode="js">321321321
    </ivy-aspect-ratio>
  </div>
  <div class="ivy-margin-top">
    <ivy-tooltip content="tooltip" placement="top-start">
      <ivy-button> top start</ivy-button>
    </ivy-tooltip>
    <ivy-tooltip content="tooltip" placement="top">
      <ivy-button> top</ivy-button>
    </ivy-tooltip>
    <ivy-tooltip content="tooltip" placement="top-end">
      <ivy-button> top end</ivy-button>
    </ivy-tooltip>

    <ivy-tooltip content="tooltip" placement="bottom-start">
      <ivy-button> bottom start</ivy-button>
    </ivy-tooltip>
    <ivy-tooltip content="tooltip" placement="bottom">
      <ivy-button> bottom</ivy-button>
    </ivy-tooltip>
    <ivy-tooltip content="tooltip" placement="bottom-end">
      <ivy-button> bottom end</ivy-button>
    </ivy-tooltip>

    <ivy-tooltip content="tooltip" placement="left-start">
      <ivy-button> left start</ivy-button>
    </ivy-tooltip>
    <ivy-tooltip content="tooltip" placement="left">
      <ivy-button> left</ivy-button>
    </ivy-tooltip>
    <ivy-tooltip content="tooltip" placement="left-end">
      <ivy-button> left end</ivy-button>
    </ivy-tooltip>

    <ivy-tooltip content="tooltip" placement="right-start">
      <ivy-button> right start</ivy-button>
    </ivy-tooltip>
    <ivy-tooltip content="tooltip" placement="right">
      <ivy-button> right</ivy-button>
    </ivy-tooltip>
    <ivy-tooltip content="tooltip" placement="right-end">
      <ivy-button> right end</ivy-button>
    </ivy-tooltip>
  </div>

</body>

<script>

</script>

</html>
