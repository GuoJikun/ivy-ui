<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/ivy.css" />
  <style>
    html {
      font-size: 10px;
      margin: 0;
    }

    body {
      font-size: 1.4rem;
      line-height: 1.6em;
      width: 800px;
      margin: 0 auto;
      background-color: #efefef;
      height: 100vh;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .margin-top {
      margin-top: 12px;
    }

    .-margin-left {
      margin-left: 12px;
    }

    .margin-left-large {
      margin-left: 12px;
    }

    .test::part(separator) {
      color: red;
    }
  </style>
  <script type="module" src="/build/ivy.esm.js"></script>
  <script nomodule src="/build/ivy.js"></script>
</head>

<body>
  <div style="min-height: 200px"> </div>
  <div class="margin-top">
    <ivy-select id="wrap" placeholder="测试placeholder" auto-focus value="color">
      <ivy-option value="password"> password</ivy-option>
      <ivy-option value="color">color </ivy-option>
      <ivy-option value="date" disabled>date </ivy-option>
      <ivy-option value="time">time </ivy-option>
      <ivy-option value="number">number </ivy-option>
      <ivy-option value="radio"> radio</ivy-option>
      <ivy-option value="checkbox">checkbox </ivy-option>
      <ivy-option value="tel" disabled>tel </ivy-option>
      <ivy-option value="email">email </ivy-option>
    </ivy-select>

  </div>
  <div style="min-height: 200px"> </div>

</body>

<script>
  const el = document.querySelector('#wrap')
  el.addEventListener('change', function (ev) {
    console.log(ev.detail, this.value)
  })
  console.log(globalThis)
</script>

</html>
